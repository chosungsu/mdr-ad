services:
  # 통합 앱 서비스 (Nginx + Backend via supervisor)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bistelligence-app
    ports:
      - "80:80"      # Nginx (프론트엔드 + API 프록시)
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped

