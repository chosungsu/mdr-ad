map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  # 플랫폼(Render 등)에서 PORT 환경변수를 내려줄 때 해당 포트로 리슨,
  # 없으면 로컬 기본 80으로 리슨합니다.
  listen ${PORT:-80};
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Frontend (SPA)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Backend API proxy
  # Frontend uses VITE_API_BASE=/api so calls become /api/health, /api/realtime/scores, ...
  location /api/ {
    proxy_pass http://127.0.0.1:8000/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Startup race fix:
    # backend(uvicorn) 부팅/모델 다운로드 중에는 127.0.0.1:8000 연결이 잠깐 거부될 수 있습니다.
    # 이때 즉시 502를 내지 말고, 짧게 재시도하여 프론트 초기 로딩 실패를 줄입니다.
    proxy_connect_timeout 2s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    proxy_next_upstream_tries 20;
    proxy_next_upstream_timeout 10s;

    # WebSocket support (if used)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}

